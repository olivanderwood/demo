{% extends "pages/base.html" %}

{% block title  %}Games {% endblock  %}

{% block content %}

<div class="container">
        <div class="row">
            <div class="col-md-5 push-md-3 ">
                <div id="search">
                    <form method="GET" action=" ">
                        <input type="text" name="q" placeholder="Search" value=" {{request.GET.q}} ">
                        <input type="submit" value="Find">
                    </form>
                </div>
            </div>
        </div>
        </div>
{%for post in Posts %}
<div class="col-md-4">
  
        <div class="card" >
            {% if post.image %}
                <a href=" /blog/{{post.id}} "><img class="card-img-top" src="{{ post.image.url}} " style="width: 348px; height:196px" ></a>
            {% endif %}
            <div id="size">
                <p> {{post.sizes}} </p>
            </div>
            <div class="card-body">
                <h4 class="card-title"> <a href=" /blog/{{post.id}} "> {{post.title}} </a></h4>
                <p class="card-text"> {{post.date|date:"d-m-Y"}} </p>
            </div>
        </div>
  
</div>
{% endfor %}    
{% endblock %}

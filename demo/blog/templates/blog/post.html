<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src=" {% static 'js/bootstrap.min.js' %} "></script>
    <link rel="stylesheet" href=" {%static 'cscs/base.css'%} " type="text/css"> 
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css'%} " type="text/css">

    <script type="text/javascript" src=" {% static 'js/bootstrap2.js' %} "></script>
    <link rel="stylesheet" href=" {% static 'css/bootstrap2.css'%} " type="text/css">
    <title>  {% block title  %} {{post.title}} {% endblock  %} </title>

</head>
<body>
     <div id="top">
      <div id="logo">
          <a href="/home"><img src="{% static 'images/logo.png' %}" alt=""></a>
      </div>
      <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1 ">
               <div id="option">
                    <ul>
                        <a href="/blog"> <li> GAMES </li> </a>
                        <a href="/movie"> <li>MOVIE</li> </a>
                        <a href="/learn"> <li>LEARN</li> </a>
                        <a href="/faqs"> <li>FAQS</li> </a>
                    </ul>
                </div>
            </div>
        </div>  
    </div>
     </div>
    



<div id="conte">
    <div id="tit">
        <a href='/blog/{{post.id}}' > <h1>{{post.title}} </h1></a>
        <br>
        <h6>on {{post.date}}</h6>  
    </div>
  <div class="container">
    <div class="row">
      {% block content %}
      <div >
        <br>
        <br>
        {{post.body|safe|linebreaks}}
    </div> 
      {% endblock %}
    </div>
  </div>
</div>

</body>
</html>

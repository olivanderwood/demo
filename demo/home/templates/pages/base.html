<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src=" {% static 'js/bootstrap.min.js' %} "></script>
    <link rel="stylesheet" href=" {%static 'cscs/base.css'%} " type="text/css"> 
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css'%} " type="text/css">

    <script type="text/javascript" src=" {% static 'js/bootstrap2.js' %} "></script>
    <link rel="stylesheet" href=" {% static 'css/bootstrap2.css'%} " type="text/css">
    <title>  {% block title  %} {% endblock  %} </title>

</head>
<body>
     <div id="top">
      <div id="logo">
          <a href="/home"><img src="{% static 'images/logo.png' %}" alt=""></a>
      </div>
      <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1 ">
               <div id="option">
                    <ul>
                        <a href="/blog"> <li> GAMES </li> </a>
                        <a href="/movie"> <li>MOVIE</li> </a>
                        <a href="/learn"> <li>LEARN</li> </a>
                        <a href="/faqs"> <li>FAQS</li> </a>
                    </ul>
                </div>
            </div>
        </div>  
    </div>
     </div>
    
  <div id="carou">
    <div class="row">
      <div class="col-md-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img src="{% static 'images/back1.png' %}" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img src="{%static 'images/back2.jpg'%}" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img src="{%static 'images/back2.jpg'%}" alt="First slide">
                </div>
              </div>
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="icon-prev" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="icon-next" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
      </div>
    </div>
  </div>
  <center><hr style="width: 1120px; border-width: 1px; border-color: black; margin:100px 0px 80px 0px;"></center>



<div id="conte">
  <div class="container">
    
    <div class="row">
      {% block content %}

      {% endblock %}
    </div>
  </div>
</div>

</body>
</html>

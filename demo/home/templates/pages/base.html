<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src=" {% static 'js/bootstrap.min.js' %} "></script>
    <link rel="stylesheet" href=" {%static 'cscs/base.css'%} " type="text/css"> 
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css'%} " type="text/css">

    <script type="text/javascript" src=" {% static 'js/bootstrap2.js' %} "></script>
    <link rel="stylesheet" href=" {% static 'css/bootstrap2.css'%} " type="text/css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <title>  {% block title  %} {% endblock  %} </title>

</head>
<body>
     <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
               <div id="option">
                    <ul>
                        <a href="/games"> <li> GAMES </li> </a>
                        <a href="/movie"> <li>MOVIE</li> </a>
                        <a href="/learn"> <li>LEARN</li> </a>
                        <a href="/faqs"> <li>FAQS</li> </a>
                    </ul>
                </div>
            </div>
        </div>  
    </div>
    
  <div id="carou">
    <div class="row">
      <div class="col-md-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img src="{% static 'images/back1.png' %}" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img src="{%static 'images/back2.jpg'%}" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img src="{%static 'images/back2.jpg'%}" alt="First slide">
                </div>
              </div>
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="icon-prev" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="icon-next" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
      </div>
    </div>
  </div>


    <div id="acticle" >
       {% block content  %}

       {% endblock  %}
    </div>
</body>
</html>
